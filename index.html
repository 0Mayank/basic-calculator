<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="logo.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>
  <div class="text-below">CALCULATOR</div>

  <div class="calculator">
    <div class="screen">0</div>

    <div class="calc-button-row-1">
      <button class="miscl-button cancel">C</button>
      <button class="miscl-button back">←</button>
      <button class="operations-button">÷</button>
    </div>
    <div class="calc-button-row-2">
      <button class="miscl-button">7</button>
      <button class="miscl-button">8</button>
      <button class="miscl-button">9</button>
      <button class="operations-button">×</button>
    </div>
    <div class="calc-button-row-3">
      <button class="miscl-button">4</button>
      <button class="miscl-button">5</button>
      <button class="miscl-button">6</button>
      <button class="operations-button">—</button>
    </div>
    <div class="calc-button-row-4">
      <button class="miscl-button">1</button>
      <button class="miscl-button">2</button>
      <button class="miscl-button">3</button>
      <button class="operations-button">+</button>
    </div>
    <div class="calc-button-row-5">
      <button class="miscl-button">0</button>
      <button class="operations-button">=</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
